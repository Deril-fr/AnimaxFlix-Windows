name: Push/Release
on:
  push:

jobs:
  build_on_mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Build on MacOS
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: yarn build:svelte
    - name: Build Electron
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: yarn build:electron
    - name: see directory
      run: ls
    - name: check env
      run: echo $ELECTRON $FEATHERS_URL
    - name: see directory in dist
      run: ls ./dist
    - uses: softprops/action-gh-release@v1
      with:
        files: ./dist/*.dmg
  
  build_on_win:
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v3      
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: install node tools
      run: npm install --global --production windows-build-tools@4.0.0
    - name: install node-gyp
      run: npm install --global node-gyp@latest
    - name: Set node config to use python2.7
      run: npm config set python python2.7
    - name: Set node config to set msvs_version to 2015
      run: npm config set msvs_version 2015
    - name: Work around for Windows Server 2019
      run: set path=%path%;C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\MSBuild\Current\Bin
    - name: Install dependencies
      run: npm ci
    - name: check env
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: set
    - name: Build on Windows
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: yarn build:svelte
    - name: Build Electron
      env:
        ELECTRON: true
        APP_VERSION_NUMBER: 0.5.9
      run: yarn build:electron
    - name: see directory
      run: ls ./dist
    - uses: softprops/action-gh-release@v1
      with:
        files: ./dist/*.exe
